<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Sign document - Welcome 1</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.qtip.css">
        <link rel="stylesheet" type="text/css" href="css/filldocument.css">
        <script src="js/libs/jquery-1.9.1.js"></script>
        <script src="js/libs/jquery.qtip.js"></script>
		<script src="js/index.js"></script>
		<script src="js/welcome1.js"></script>
    </head>
    <body>
		<div id="topDiv">
			<div id="topMainDiv">
				<div id="photoContainer">
					<img id="sampleTitle" src="images/sampleTitle.png"/>
				</div>
			</div>
			<div id="topStepsDiv" class="stepsContainer">
				<div id="stepStart" class="stepField stepFieldDisabled">
					WELCOME		
				</div>
				<div id="stepXX" class="stepField stepFieldDisabled">
					Step XX
				</div>
				<div id="stepFinish" class="stepField stepFieldDisabled">
					FINISH
				</div>
			</div>
		</div>
		<div class="welcomeContent">
			<form id="content" method="get" action="welcome2.html">
				<div class="welcomeDiv">
					<div class="welcomeInputDiv">
						<input class="passInput" type="text" placeholder="Enter password"/>
						<span class="passButton sendSignButton">Enter</span>
					</div>
					<div id="welcomeMessage1" class="welcomeMessage">
					</div>
					<div id="welcomeMessage2" class="welcomeMessage">
					</div>
				</div>
			</form>
		</div>
		<div id="stepsNr" style="display:none">
		3
		</div>
    </body>
</html>
